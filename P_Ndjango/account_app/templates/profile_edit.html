{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/my_page.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile_edit.css'%}">
    <script src="account_app/js/mypage_edit.js" defer></script>
</head>

<body>
    
    <header class='topnav'>
        <div id='main_logo'>
            <a href="{% url 'main' %}">
                <img class="NDjango_logo" src="{% static 'img/NDjango.png' %}" alt=''>
            </a>
        </div>

        <div class='info_login'>
            <a class='alarm_div' href="#" id="alarmLink">
                <img class="alarm_btn" src="{% static 'img/alarm_normal.png' %}" alt=''>
            </a>
            <a class='cate' href={% url "login" %}>Login</a>
        </div>
    </header>


    <script>
        {% comment %} 알람버튼 호버기능 {% endcomment %}
        var alarmLink = document.getElementById("alarmLink");
        var img = document.querySelector(".alarm_btn");

        alarmLink.addEventListener("mouseover", function () {
            img.src = "{% static 'img/alarm_react.png' %}";
            img.alt = "New Alt Text";
        });

        alarmLink.addEventListener("mouseout", function () {
            img.src = "{% static 'img/alarm_normal.png' %}";
            img.alt = "Original Alt Text";
        });
    </script>

    <div class='wrapper'>
        <aside class="category-sidebar">
            <header>
                <h1 class="chef_njango">{{ user_profile.user_name }} 셰프의 냉장고</h1>
            </header>
            <ul class="category-list">
                <li><a href="my-ndjango">내 냉장고</a></li>
                <li><a href="alarm_list">알림 목록</a></li>
                <li><a href="favorite_list">찜해놓은 레시피</a></li>
                <li><a href="current-watching">최근 감상 목록</a></li>
                <li><a href="user-info">셰프 정보</a></li>


                <!-- Add more categories as needed -->
            </ul>
        </aside>

        <section id="profile">
            <div class="profile-picture">
                <!-- 프로필 업로드 폼 -->
                <input type="file" id="profile-picture" name="profile-picture"><br>
                <label for="profile-picture">프로필 사진</label>
            </div>

            <div class="user-details">
                <!-- 사용자 이름 / 닉네임? -->
                <label for="username">NAME</label><br>
                <input type="text" id="username" name="username"><br><br>

                <!-- 이메일 주소 입력 -->
                <label for="email">EMAIL ADDRESS</label><br>
                <input type="email" id="email" name="email">
            </div>
        </section>
        <section id="message">

            <!-- subject -->

            <label for="subject">Subject</label><br>
            <input type="text" id="subject" name="subject"><br><br>

            <!-- Enquiry Type -->

            <label for="enquiry-type"> Enquiry Type </label><br>
            <select id="enquiry-type" name="enquiry-type">
                <option value="general">일반 문의</option>
                <option value="support">지원</option>
                <option value="friend">친구 신청</option>
                <option value="colaboration">협업</option>
                <option value="feedback">피드백</option>
                <option value="etc">기타</option>
            </select><br><br>

        </section>

        <!-- 메시지 입력 -->
        <label for="user-message"> MESSAGES </label><br>
        <textarea id="user-message" name="user-message" rows="4" cols="50"></textarea><br><br>

        <!-- 저장 버튼 -->
        <button type="button" id="save-button"> SAVE </button>
    </div>

    {% include 'footerbar.html' %}

    <script>
        function goToEditPage() {
            window.location.href = "profile_edit.html";
        }
    </script>
    </main>

</body>

</html>

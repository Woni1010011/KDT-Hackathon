{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <!-- 로컬 수정용 -->
    <link rel="stylesheet" href="/static/css/homepage.css" >
    <link rel="stylesheet" href="/static/css/reset.css" >
    <script type="text/javascript">
        var imageUrls = [
            "{% static 'img/rice.png' %}",
            "{% static 'img/meat.png' %}",
            "{% static 'img/seafood.png' %}",
            "{% static 'img/vegetable.png' %}",
            "{% static 'img/dessert.png' %}",
            "{% static 'img/fastfood.png' %}"
        ];
        var categories = ["밥", "고기", "해산물", "채식", "디저트", "간편요리"];
        var keywords = {
            "밥": ["볶음밥", "비빔밥", "김밥"],
            "고기": ["돼지고기", "소고기", "양고기"],
            "해산물": ["새우", "게", "조개"],
            "채식": ["토마토", "배추", "대파"],
            "디저트": ["케이크", "아이스크림", ],
            "간편요리": ["간편요리"]
        };
    </script>
</head>
<body>
    
    {% include 'navbar.html' %}
    <div class="container">
        <a class="search_box" href="{% url 'search' %}"><img class="search_img" src="{% static 'img/search_icon.png' %}" alt=""> 레시피를 검색해 보세요! </a>

        <div class="image_rolling_container">
            <div class="content_cotainer">
                <img class='banner_img' src="{% static 'img/banner.png' %}" alt="">
            </div>
        </div>

        <div class="categories_container">
            <div class="categories_top_area">
                <p>유형별 분류</p>
                <button>전체 유형별 분류</button>
            </div>
            <div class="categories_contents_area">
            </div>
        </div>

        <div class="recipes_previews">
            <div class="preview_title">
                <p>다양한 레시피를 시도해 보세요!</p>
            </div>
            
            {% for recipe, thumbnail in mylist %}
            
            <div class="recipe_content"><a href="{% url 'recipe' recipe.recipe_no %}" >
                <div class="recipe_image">
                    <img class="thumbnail" src="{{ thumbnail }}" alt="Thumbnail Image">
                </div>
                <div class="recipe_title">
                    <span>{{ recipe.recipe_title|slice:":16" }}</span>
                </div>
                <div class="recipe_info">
                    <span><img src="{% static 'img/Timer.svg' %}" alt="">{{ recipe.cook_time}}</span> <span><img src="{% static 'img/ForkKnife.svg' %}" alt="">{{recipe.recipe_level}}</span>
                </div></a>
            </div>
            {% endfor %}
            <div class="recipe_contents_container"></div>
            <div class="recipe_contents_container"></div>
            <div class="recipe_contents_container"></div>

            
        </div>

        
        
    </div>
    {% include "footerbar.html" %}

    <script src="static/js/homepage.js"></script>

</body>

</html>
